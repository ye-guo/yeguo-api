spring:
  application:
    name: yeguoAPI-backend
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api
    username: root
    password: 123456
  # ?? swagger3
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # session
  session:
    timeout: 86400
    store-type: redis
  # redis
  data:
    redis:
      port: 6379
      host: localhost
      database: 0

# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-not-delete-value: 0
      logic-delete-value: 1
# server
server:
  port: 8080
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yeguo.yeguoapi.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn